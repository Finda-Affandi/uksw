<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Products</title>
    </head>
    <body>
        <h1>Produk Baru</h1>
        <h:form>
            <table>
                <tr>
                    <td>Nama: </td>
                    <td>
                        <h:inputText id="nama" value="#{productBean.product.nama}"></h:inputText>
                    </td>
                </tr>
                <tr>
                    <td>Keterangan: </td>
                    <td>
                        <h:inputTextarea id="keterangan" value="#{productBean.product.keterangan}" cols="20" rows="5"></h:inputTextarea>
                    </td>
                </tr>
                <tr>
                    <td>Harga :</td>
                    <td>
                        <h:inputText id="harga" value="#{productBean.product.harga}"></h:inputText>
                    </td>
                </tr>
            </table>
            <h:commandButton id="submit-button" value="Simpan" actionListener="#{productBean.doCreateProduct()}"/>  
        </h:form>
    </body>
</html>
